<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/h3.css">
    <title>Login</title>
</head>
<body>
<header>
<div class="main">
<ul>
    <font color="white">
<div class="container">
    <div style="background-color: #122b40; color: white; font-size:22px" class="col-md-7">
        <b>TEACHER LOGIN PAGE</b>
    </div>

    <div class="form-group col-md-6">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="alert alert-danger"> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <div class="col-md-7">
        <form method="post" action="" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-2 control-label">Username : </label>
                <div class="col-md-5">
                    <input type="text" name="user" class="form-control" placeholder="Enter username">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Password : </label>
                <div class="col-md-5">
                    <input type="password" name="pas" class="form-control" placeholder="Enter password">
                </div>
            </div>

            <div class="col-md-offset-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
        </font>
</ul>
</div>
</header>
</body>
</html>
